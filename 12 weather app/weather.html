<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./weather.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <h1>Weather App</h1>
      <form action="">
        <input type="text" class="search" placeholder="Enter city Name">
        <button class="btn">Submit</button>
        <p class="error"></p>
      </form>
      <section>
        <div class="container">
          <div class="icon">
            <img src="" alt="" class="weather-icon">
          </div>
          <div class="location">
            <div class="city">Newyork, US</div>
            <div class="date">Thursday, 26 Dec 2020</div>
          </div>
          <div class="current">
            <div class="temp">Temp : 25 °C</div>
            <div class="weather">Weather: Sunny</div>
            <div class="temp-range">Temp Range: 10°C / 15°C</div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="./weather.js"></script>
</body>
</html>
